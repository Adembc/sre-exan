<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCart - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="text-center">Product Catalog</h1>
  <div class="row">
    {% for name, data in products.items() %}
    <div class="col-md-4 text-center">
      <img src="{{ url_for('static', filename='images/' + data.image) }}" alt="{{ name }}" width="150">
      <h4>{{ name }}</h4>
      <p>${{ data.price }}</p>
      <form action="/add_to_cart" method="post">
        <input type="hidden" name="product" value="{{ name }}">
        <input type="number" name="quantity" min="1" value="1" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Add to Cart</button>
      </form>
    </div>
    {% endfor %}
  </div>
  <div class="text-center mt-4">
    <a href="/cart" class="btn btn-success">View Cart</a>
  </div>
</body>
</html>
